<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
</head>
<body>

  <div class="flex-container">
    <div class="div1">


      <img src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/001bc33056c1.jpg" alt="static instagram homescreen picture">



    </div>


    <div class="div2">
      <!-- Top section -->
      <h1>Instagram<h1/>

      <h3>Sign up to see photos and videos from your friends</h3>
      <button type="button">Log in with Facebook</button>
      <form class="" action="index.html" method="post">
        <input type="login" placeholder="Mobile Number or Email">
        <input type="username" placeholder="Full Name">
        <input type="username" placeholder="Username">
        <input type="username" placeholder="Password">
        <button type='button'>Sign Up</button>
      </form>
      <p>By signing up you agree to our <b>terms and privacy policies</b></p>

      <!-- Middle section -->
      <div class='div3'>
        <p>Have an account? <a href='#'>Log In</></p>
      </div>

      <!-- Bottom section -->
      <div class="div4">
          <p>Get the App</p>
          <img src="https://qasai.in/img/appstore.png" alt="Get in App store image">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Get_it_on_Google_play.svg/2000px-Get_it_on_Google_play.svg.png" alt="Get in the play store image">

      </div>




    </div>
  </div>


  <footer>
    <ul>
      <li>About Us</li>
      <li>Support</li>
      <li>Blog</li>
      <li>Press</li>
      <li>API</li>
      <li>Jobs</li>
      <li>Press</li>
      <li>Terms</li>
      <li>Directory</li>
      <li>Languages</li>
    </ul>

  </footer>
</body>
</html>
